<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="card">
      <img src="images/image-victor.jpg" alt="victor profile image" />

      <div id="card-title">
        <h1>Victor Crest</h1> <h1 id="age">26</h1>
      </div>
    
      
      <p id="city">
        London
      </p>
      <hr />

      <div id="stats">
        <div><h1>80K</h1></div>
        <div><h1>803K</h1></div>
        <div><h1>1.4K</h1></div>
        <div><h1 class="stats-subtitle">Followers</h1></div>
        <div><h1 class="stats-subtitle">Likes</h1></div>
        <div><h1 class="stats-subtitle">Photos</h1></div>
      </div>

    </div>
  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
